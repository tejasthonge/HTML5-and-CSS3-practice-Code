<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexted Div Tag</title>

    <style> 

        .oBox1{ 
            width: 300px;
            height: 200px;
            background-color: rgb(111, 188, 255);
            align-items: center;

            text-align: center;
            
        }
        .nBox1{ 
            border-radius: 50%;
            width: 100px;
            align-items: center;
            height: 30px;
            background-color: rgb(249, 249, 0);
        }
    </style>

</head>
<body>
    <div class = "oBox1">

        <div class = "nBox1"></div>
    </div>

    <div div = "oBox2">
        <div class = "nBox2"></div>    
    </div>
    
</body>
</html>
